<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <h1>Rock Paper Scissors</h1>
    <div class="Choices">
        <div class="choice" id="stone"> <image src="image/stone.png"></image></div>
        <div class="choice" id="paper"> <image src="image/paper1.png"></image></div>
        <div class="choice" id="scissors"> <image src="image/scissors.png"></image></div>
   </div>
   <div class="score_board" >
    <div class="score" >
        <p id="user_score">0</p>
        <p>You</p>
    </div>
     
    <div class="score" >
        <p id="comp_score">0</p>
        <p>Computer</p>
    </div>
   </div>



    <div class="msg-container">
        <p id="msg">
            Play your move!
        </p>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
